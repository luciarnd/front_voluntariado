<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                    class="img-fluid" alt="Phone image">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                <form class="form-signin mt-5" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <!-- Errors -->
                    <div *ngIf="errors?.email" class="alert alert-danger mt-3">
                        {{ errors?.email }}
                    </div>
                    <div *ngIf="errors?.password" class="alert alert-danger mt-3">
                        {{ errors?.password }}
                    </div>
                    <div *ngIf="errors?.error" class="alert alert-danger mt-3">
                        {{ errors?.error }}
                    </div>
                    <div class="form-outline mb-4">
                        <input type="email" class="form-control" formControlName="email" placeholder="Email" />
                    </div>

                    <div class="form-outline mb-4">
                        <input type="password" class="form-control" formControlName="password"
                            placeholder="Contraseña" />
                    </div>
                    <button type="submit" class="btn btn-lg btn-primary btn-block w-100">
                        Iniciar sesión
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>
