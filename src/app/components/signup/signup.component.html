<div class="auth-wrapper container mt-5">
    <form class="form-signin mt-5" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <h3 class="h3 mb-3 font-weight-normal">Registrarse</h3>
        <!-- Errors -->
        <div *ngIf="errors?.name" class="alert alert-danger mt-3">
            {{ errors?.name }}
        </div>
        <div *ngIf="errors?.email" class="alert alert-danger mt-3">
            {{ errors?.email }}
        </div>
        <div *ngIf="errors?.password" class="alert alert-danger mt-3">
            {{ errors?.password }}
        </div>
        <div *ngIf="errors?.password_confirmation" class="alert alert-danger mt-3">
            {{ errors?.password_confirmation }}
        </div>

        <!-- Signup form -->
        <div class="form-group">
            <label>Nombre</label>
            <input type="text" class="form-control" formControlName="nombre" />
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" formControlName="email" />
        </div>
        <div class="form-group">
            <label>Contraseña</label>
            <input type="password" class="form-control" formControlName="password" />
        </div>
        <div class="form-group">
            <label>Confirmar contraseña</label>
            <input type="password" class="form-control" formControlName="password_confirmation" />
        </div>
        <button type="submit" class="btn
            btn-block btn-primary mt-3">
            Registrarse
        </button>
    </form>
</div>
